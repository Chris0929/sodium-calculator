<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recipe Nutrient Analyzer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 650px;
      margin: 40px auto;
      padding: 25px 30px;
      background: #fff8f0;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 180, 150, 0.3);
      color: #5a3e36;
    }
    h1 {
      text-align: center;
      color: #d66a42;
      margin-bottom: 25px;
      font-weight: 700;
    }
    textarea, input[type=number] {
      width: 100%;
      font-size: 1.1rem;
      padding: 12px 15px;
      border-radius: 10px;
      border: 2px solid #f3b99c;
      background: #fff0e6;
      color: #5a3e36;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    textarea {
      height: 160px;
      resize: vertical;
    }
    textarea:focus, input[type=number]:focus {
      border-color: #d66a42;
      outline: none;
      background: #fff6f1;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      font-size: 1.1rem;
      color: #b45a33;
    }
    button {
      background-color: #d66a42;
      color: #fff8f0;
      border: none;
      cursor: pointer;
      padding: 14px 25px;
      font-weight: 700;
      border-radius: 12px;
      margin-top: 30px;
      font-size: 1.2rem;
      width: 100%;
      box-shadow: 0 6px 15px rgba(214, 106, 66, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      background-color: #bf5b2f;
      box-shadow: 0 8px 20px rgba(191, 91, 47, 0.6);
    }
    #results {
      margin-top: 35px;
    }
    .ingredient-result, .totals {
      background: #fff0e6;
      margin-bottom: 18px;
      padding: 18px 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(214, 106, 66, 0.15);
    }
    .ingredient-result strong, .totals strong {
      color: #b45a33;
    }
    .error {
      color: #c94e4e;
      font-weight: 700;
      margin-bottom: 12px;
      font-size: 1.05rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
      font-size: 1rem;
    }
    th, td {
      padding: 8px 14px;
      border: 1px solid #f3b99c;
      text-align: right;
      color: #5a3e36;
    }
    th {
      background-color: #ffd9c3;
      font-weight: 700;
    }
  </style>
</head>
<body>

<h1>Recipe Nutrient Analyzer</h1>

<label for="recipeInput">Enter your recipe ingredients (one per line):</label>
<textarea id="recipeInput" placeholder="e.g.
1 cup cooked rice
2 tbsp soy sauce
100 g chicken breast
1/2 tsp salt (use number, slash, number)
please be specific with veggies and fruits whether it is cooked, pickled, etc. for accuracy
"></textarea>

<label for="servingsInput">Number of servings:</label>
<input type="number" id="servingsInput" value="1" min="1" />

<button id="analyzeBtn">Analyze Nutrients</button>

<div id="results"></div>

<script>
  const API_KEY = 'TP6duc7H0lDuNEKyPrpR49mtr5dJqTNwYw8vjgKZ';

  // Weight in grams per unit for common volume/weight units, adjusted for salt & generic conversion.
  // Salt density approx 2.165 g/ml, tsp=4.93 ml
  // We’ll use generic gram conversion for others unless specifically salt.
  const unitToGramsGeneric = {
    g: 1, gram: 1, grams: 1,
    kg: 1000, kilogram: 1000, kilograms: 1000,
    ml: 1, l: 1000, litre: 1000, litres: 1000,
    tsp: 4.93, tbsp: 14.79, cup: 240
  };

  // Density corrections for salt (since 1 tsp salt ≈ 5.9 g)
  const saltUnitToGrams = {
    tsp: 5.9,
    tbsp: 17.7,
    g: 1,
    grams:1,
    kg: 1000,
  };

  // Parse quantities like "1 1/2" or "1/2"
  function parseQuantity(str) {
    str = str.trim();
    if (str.includes(' ')) {
      // mixed number e.g. "1 1/2"
      const parts = str.split(' ');
      return parseFloat(parts[0]) + parseFraction(parts[1]);
    } else if (str.includes('/')) {
      return parseFraction(str);
    }
    return parseFloat(str);
  }

  function parseFraction(fracStr) {
    const parts = fracStr.split('/');
    if (parts.length === 2) {
      return parseFloat(parts[0]) / parseFloat(parts[1]);
    }
    return parseFloat(fracStr);
  }

  function parseIngredientLine(line) {
    // Regex to parse quantity (number/fraction), optional unit, ingredient name
    const regex = /^\s*([\d\s\/\.]+)?\s*([a-zA-Z]+)?\s*(.+)$/i;
    const match = line.match(regex);
    if (!match) return null;

    let quantityRaw = match[1] || '1';
    let quantity = parseQuantity(quantityRaw);
    let unit = match[2]?.toLowerCase() || null;
    let ingredient = match[3].trim();

    // If unit is not recognized, treat as part of ingredient
    const allUnits = ['g','gram','grams','kg','kilogram','kilograms','ml','l','litre','litres','tsp','tbsp','cup'];
    if (unit && !allUnits.includes(unit)) {
      ingredient = unit + ' ' + ingredient;
      unit = null;
    }

    return { quantity, unit, ingredient };
  }

  async function fetchFoodData(query) {
    const encoded = encodeURIComponent(query);
    const url = `https://api.nal.usda.gov/fdc/v1/foods/search?query=${encoded}&pageSize=1&api_key=${API_KEY}`;
    try {
      const res = await fetch(url);
      if (!res.ok) return null;
      const data = await res.json();
      return data.foods?.[0] || null;
    } catch {
      return null;
    }
  }

  // Map nutrient keys used in USDA API to friendly display names
  const nutrientMap = {
    calories: ['Energy'],
    sodium: ['Sodium, Na'],
    protein: ['Protein'],
    fat: ['Total lipid (fat)'],
    carbs: ['Carbohydrate, by difference'],
    phosphorus: ['Phosphorus, P'],
    sugar: ['Sugars, total including NLEA'],
    iron: ['Iron, Fe'],
    potassium: ['Potassium, K'],
    magnesium: ['Magnesium, Mg']
  };

  function getNutrientValue(food, nutrientNames) {
    if (!food?.foodNutrients) return 0;
    // nutrientNames can be array of possible names; check all
    for (const nutrientName of nutrientNames) {
      const nutrient = food.foodNutrients.find(n => n.nutrientName.toLowerCase() === nutrientName.toLowerCase());
      if (nutrient) return nutrient.value;
    }
    return 0;
  }

  // Compute grams from quantity and unit with special salt handling
  function quantityToGrams(quantity, unit, ingredientName) {
    const lowerIngredient = ingredientName.toLowerCase();
    // If salt detected, use salt density conversion
    if (lowerIngredient.includes('salt')) {
      if (unit && saltUnitToGrams[unit]) {
        return quantity * saltUnitToGrams[unit];
      }
      // If no unit, assume grams
      if (!unit) return quantity;
    }

    // For others, use generic unitToGrams
    if (unit && unitToGramsGeneric[unit]) {
      return quantity * unitToGramsGeneric[unit];
    }

    // If no unit, assume grams directly
    return quantity;
  }

  function formatNutrient(num, decimals=1) {
    return num ? num.toFixed(decimals) : '0.0';
  }

  document.getElementById('analyzeBtn').addEventListener('click', async () => {
    const input = document.getElementById('recipeInput').value.trim();
    const servings = parseFloat(document.getElementById('servingsInput').value) || 1;
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = '';

    if (!input) {
      resultsDiv.innerHTML = '<p class="error">Please enter your recipe ingredients.</p>';
      return;
    }

    const lines = input.split('\n').filter(line => line.trim() !== '');
    if (lines.length === 0) {
      resultsDiv.innerHTML = '<p class="error">Please enter at least one ingredient line.</p>';
      return;
    }

    let total = {
      calories: 0, sodium: 0, protein: 0, fat: 0, carbs: 0,
      phosphorus: 0, sugar: 0, iron: 0, potassium: 0, magnesium: 0
    };

    for (const line of lines) {
      const parsed = parseIngredientLine(line);
      if (!parsed || !parsed.ingredient) {
        resultsDiv.innerHTML += `<p class="error">Could not parse ingredient line: "${line}"</p>`;
        continue;
      }

      const food = await fetchFoodData(parsed.ingredient);
      if (!food) {
        resultsDiv.innerHTML += `<p class="error">No nutrient data found for: "${parsed.ingredient}"</p>`;
        continue;
      }

      const grams = quantityToGrams(parsed.quantity, parsed.unit, parsed.ingredient);
      const factor = grams / 100;

      // Extract each nutrient
      const cals = getNutrientValue(food, nutrientMap.calories) * factor;
      const sodium = getNutrientValue(food, nutrientMap.sodium) * factor;
      const protein = getNutrientValue(food, nutrientMap.protein) * factor;
      const fat = getNutrientValue(food, nutrientMap.fat) * factor;
      const carbs = getNutrientValue(food, nutrientMap.carbs) * factor;
      const phosphorus = getNutrientValue(food, nutrientMap.phosphorus) * factor;
      const sugar = getNutrientValue(food, nutrientMap.sugar) * factor;
      const iron = getNutrientValue(food, nutrientMap.iron) * factor;
      const potassium = getNutrientValue(food, nutrientMap.potassium) * factor;
      const magnesium = getNutrientValue(food, nutrientMap.magnesium) * factor;

      total.calories += cals;
      total.sodium += sodium;
      total.protein += protein;
      total.fat += fat;
      total.carbs += carbs;
      total.phosphorus += phosphorus;
      total.sugar += sugar;
      total.iron += iron;
      total.potassium += potassium;
      total.magnesium += magnesium;

      resultsDiv.innerHTML += `
      <div class="ingredient-result">
        <strong>${parsed.quantity}${parsed.unit ? ' ' + parsed.unit : ''} ${parsed.ingredient}</strong><br/>
        Calories: <span style="color:#d66a42">${formatNutrient(cals)}</span> kcal,
        Sodium: <span style="color:#c94e4e">${formatNutrient(sodium)}</span> mg,
        Protein: <span style="color:#4a7c59">${formatNutrient(protein)}</span> g,
        Fat: <span style="color:#bf6b33">${formatNutrient(fat)}</span> g,
        Carbs: <span style="color:#a6709b">${formatNutrient(carbs)}</span> g
      </div>
      `;
    }

    if (lines.length) {
      // Totals per serving
      resultsDiv.innerHTML += `
      <div class="totals">
        <strong>Total Nutrients for Entire Recipe</strong><br/>
        Calories: <span style="color:#d66a42">${formatNutrient(total.calories)}</span> kcal,
        Sodium: <span style="color:#c94e4e">${formatNutrient(total.sodium)}</span> mg,
        Protein: <span style="color:#4a7c59">${formatNutrient(total.protein)}</span> g,
        Fat: <span style="color:#bf6b33">${formatNutrient(total.fat)}</span> g,
        Carbs: <span style="color:#a6709b">${formatNutrient(total.carbs)}</span> g<br/><br/>
        <strong>Additional Nutrients:</strong><br/>
        Phosphorus: <span style="color:#6b7c8a">${formatNutrient(total.phosphorus)}</span> mg,
        Sugar: <span style="color:#c26a6a">${formatNutrient(total.sugar)}</span> g,
        Iron: <span style="color:#7a593e">${formatNutrient(total.iron)}</span> mg,
        Potassium: <span style="color:#4b715f">${formatNutrient(total.potassium)}</span> mg,
        Magnesium: <span style="color:#646b71">${formatNutrient(total.magnesium)}</span> mg
      </div>
      <div class="totals" style="margin-top:15px; font-weight:600;">
        <strong>Per Serving (divided by ${servings})</strong><br/>
        Calories: <span style="color:#d66a42">${formatNutrient(total.calories / servings)}</span> kcal,
        Sodium: <span style="color:#c94e4e">${formatNutrient(total.sodium / servings)}</span> mg,
        Protein: <span style="color:#4a7c59">${formatNutrient(total.protein / servings)}</span> g,
        Fat: <span style="color:#bf6b33">${formatNutrient(total.fat / servings)}</span> g,
        Carbs: <span style="color:#a6709b">${formatNutrient(total.carbs / servings)}</span> g<br/><br/>
        Additional Nutrients:<br/>
        Phosphorus: <span style="color:#6b7c8a">${formatNutrient(total.phosphorus / servings)}</span> mg,
        Sugar: <span style="color:#c26a6a">${formatNutrient(total.sugar / servings)}</span> g,
        Iron: <span style="color:#7a593e">${formatNutrient(total.iron / servings)}</span> mg,
        Potassium: <span style="color:#4b715f">${formatNutrient(total.potassium / servings)}</span> mg,
        Magnesium: <span style="color:#646b71">${formatNutrient(total.magnesium / servings)}</span> mg
      </div>
      `;
    }
  });
</script>

</body>
</html>
