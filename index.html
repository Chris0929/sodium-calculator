<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Sodium Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    textarea { width: 100%; height: 150px; }
    input[type='number'] { width: 60px; }
    label { display: block; margin: 8px 0; }
    #ingredientList { margin-top: 20px; }
    h3 { margin-top: 20px; color: #007700; }
  </style>
</head>
<body>
  <h1>Global Sodium Calculator</h1>
  <p>Paste your recipe below. We will analyze it and suggest lower-sodium alternatives when possible.</p>

  <textarea id="recipeInput" placeholder="Paste your recipe..."></textarea>
  <button onclick="parseRecipe()">Analyze Recipe</button>

  <div id="ingredientList"></div>
  <div id="totalSodium"></div>

  <script>
    // Sample sodium database (expandable)
    const sodiumDB = [
      {
        name: "salt",
        unit: "tsp",
        sodium: 2300,
        lowSodiumAlt: { name: "lite salt", sodium: 1200 },
        aliases: ["salt", "sea salt", "table salt"]
      },
      {
        name: "soy sauce",
        unit: "tbsp",
        sodium: 900,
        lowSodiumAlt: { name: "low-sodium soy sauce", sodium: 500 },
        aliases: ["soy sauce", "soya sauce", "shoyu"]
      },
      {
        name: "baking soda",
        unit: "tsp",
        sodium: 1250,
        lowSodiumAlt: null,
        aliases: ["baking soda"]
      },
      {
        name: "feta cheese",
        unit: "oz",
        sodium: 316,
        lowSodiumAlt: { name: "low-sodium feta", sodium: 140 },
        aliases: ["feta", "feta cheese"]
      },
      {
        name: "fish sauce",
        unit: "tbsp",
        sodium: 1410,
        lowSodiumAlt: { name: "low-sodium fish sauce", sodium: 720 },
        aliases: ["fish sauce"]
      }
    ];

    function parseRecipe() {
      const text = document.getElementById("recipeInput").value.toLowerCase();
      const container = document.getElementById("ingredientList");
      container.innerHTML = "";

      sodiumDB.forEach(item => {
        const match = item.aliases.find(alias => text.includes(alias));
        if (match) {
          const entry = document.createElement("div");
          entry.innerHTML = `
            <label>${item.name} (${item.unit}): 
              <input type="number" value="1" min="0" step="0.1" 
                onchange="updateSodium()" 
                data-sodium="${item.sodium}" 
                data-alt="${item.lowSodiumAlt ? item.lowSodiumAlt.sodium : 0}" />
            </label>
            ${item.lowSodiumAlt ? `<label> 
              <input type="checkbox" onchange="updateSodium()" data-altmode="true"> Use ${item.lowSodiumAlt.name}
            </label>` : ''}
          `;
          container.appendChild(entry);
        }
      });

      updateSodium();
    }

    function updateSodium() {
      const inputs = document.querySelectorAll("input[type=number]");
      const checks = document.querySelectorAll("input[type=checkbox][data-altmode]");
      let total = 0;

      inputs.forEach((input, i) => {
        let qty = parseFloat(input.value) || 0;
        let sodium = parseFloat(input.dataset.sodium);
        let alt = parseFloat(input.dataset.alt);
        const checkbox = checks[i];

        if (checkbox && checkbox.checked && alt) {
          total += qty * alt;
        } else {
          total += qty * sodium;
        }
      });

      document.getElementById("totalSodium").innerHTML = `
        <h3>Total Estimated Sodium: ${Math.round(total)} mg</h3>
      `;
    }
  </script>
</body>
</html>
