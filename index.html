<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recipe Nutrient Analyzer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 25px 30px;
      background: #fff8f0;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 180, 150, 0.3);
      color: #5a3e36;
    }
    h1 {
      text-align: center;
      color: #d66a42;
      margin-bottom: 25px;
      font-weight: 700;
    }
    textarea, input[type=number] {
      width: 100%;
      font-size: 1.1rem;
      padding: 12px 15px;
      border-radius: 10px;
      border: 2px solid #f3b99c;
      background: #fff0e6;
      color: #5a3e36;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    textarea {
      height: 160px;
      resize: vertical;
    }
    textarea:focus, input[type=number]:focus {
      border-color: #d66a42;
      outline: none;
      background: #fff6f1;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      font-size: 1.1rem;
      color: #b45a33;
    }
    button {
      background-color: #d66a42;
      color: #fff8f0;
      border: none;
      cursor: pointer;
      padding: 14px 25px;
      font-weight: 700;
      border-radius: 12px;
      margin-top: 30px;
      font-size: 1.2rem;
      width: 100%;
      box-shadow: 0 6px 15px rgba(214, 106, 66, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      background-color: #bf5b2f;
      box-shadow: 0 8px 20px rgba(191, 91, 47, 0.6);
    }
    #results {
      margin-top: 35px;
    }
    .ingredient-result, .totals {
      background: #fff0e6;
      margin-bottom: 18px;
      padding: 18px 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(214, 106, 66, 0.15);
    }
    .ingredient-result strong, .totals strong {
      color: #b45a33;
    }
    .error {
      color: #c94e4e;
      font-weight: 700;
      margin-bottom: 12px;
      font-size: 1.05rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
      font-size: 1rem;
    }
    th, td {
      padding: 8px 14px;
      border: 1px solid #f3b99c;
      text-align: right;
      color: #5a3e36;
    }
    th {
      background-color: #ffd9c3;
      font-weight: 700;
    }
    td:first-child, th:first-child {
      text-align: left;
    }
  </style>
</head>
<body>

<h1>Recipe Nutrient Analyzer</h1>

<label for="recipeInput">Enter your recipe ingredients (one per line):</label>
<textarea id="recipeInput" placeholder="e.g.
1 cup cooked rice
2 tbsp soy sauce
100 g chicken breast
"></textarea>

<label for="servingsInput">Number of servings:</label>
<input type="number" id="servingsInput" value="1" min="1" />

<button id="analyzeBtn">Analyze Nutrients</button>

<div id="results"></div>

<script type="module">
  import { analyzeRecipe } from './utils/analyzer.js';

  const recipeInput = document.getElementById('recipeInput');
  const servingsInput = document.getElementById('servingsInput');
  const resultsDiv = document.getElementById('results');

  document.getElementById('analyzeBtn').addEventListener('click', async () => {
    const ingredients = recipeInput.value.trim();
    const servings = parseFloat(servingsInput.value);

    resultsDiv.innerHTML = '';

    if (!ingredients) {
      resultsDiv.innerHTML = '<p class="error">Please enter your recipe ingredients.</p>';
      return;
    }

    const analysisHTML = await analyzeRecipe(ingredients, servings);
    resultsDiv.innerHTML = analysisHTML;
  });
</script>

</body>
</html>
