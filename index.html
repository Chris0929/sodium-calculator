<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CKD Nutrient Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff9f3;
      color: #333;
      padding: 30px;
    }

    .container {
      max-width: 650px;
      margin: auto;
      background: #fef5e7;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(200, 150, 100, 0.1);
    }

    h1 {
      text-align: center;
      color: #cc6600;
    }

    textarea {
      width: 100%;
      height: 60px;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      margin-top: 10px;
      background: #ffcc99;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #ffb84d;
    }

    #results {
      margin-top: 20px;
      background: #fff1df;
      padding: 15px;
      border-radius: 8px;
      min-height: 80px;
    }

    .guidelines {
      margin-top: 30px;
      background: #fffbe6;
      padding: 20px;
      border-left: 4px solid #ffcc80;
      border-radius: 8px;
      font-size: 14px;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CKD Nutrient Checker</h1>
    <textarea id="input" placeholder="e.g., Ranch dressing, 1 tbsp"></textarea>
    <button onclick="searchFood()">Check Nutrients</button>
    <div id="results"></div>
    <div class="guidelines">
      <h2>CKD Stage 3 Nutrient Guidelines</h2>
      <p>
        üîπ Sodium: ‚â§ 2,000 mg/day<br>
        üîπ Protein: 47‚Äì51g/day (0.55‚Äì0.6g/kg)<br>
        üîπ Potassium: 2‚Äì4g/day (51‚Äì102 mmol)<br>
        üîπ Phosphorus: 800‚Äì1,000 mg/day
      </p>
      <p>‚ö†Ô∏è Always consult a doctor or registered dietitian.</p>
    </div>
  </div>

  <script>
    async function searchFood() {
      const query = document.getElementById('input').value.trim();
      const results = document.getElementById('results');
      const API_KEY = "TP6duc7H0lDuNEKyPrpR49mtr5dJqTNwYw8vjgKZ";

      if (!query) {
        results.innerHTML = `<p class="error">Please enter a food name.</p>`;
        return;
      }

      results.innerHTML = "Loading...";

      try {
        // Search food endpoint
        const searchUrl = `https://api.nal.usda.gov/fdc/v1/foods/search?query=${encodeURIComponent(query)}&pageSize=1&api_key=${API_KEY}`;
        const searchRes = await fetch(searchUrl);
        if (!searchRes.ok) {
          throw new Error(`Search request failed: ${searchRes.status} ${searchRes.statusText}`);
        }
        const searchData = await searchRes.json();

        if (!searchData.foods || searchData.foods.length === 0) {
          results.innerHTML = `<p class="error">Food not found.</p>`;
          return;
        }

        const food = searchData.foods[0];
        const fdcId = food.fdcId;

        // Fetch nutrient details
        const detailsUrl = `https://api.nal.usda.gov/fdc/v1/food/${fdcId}?api_key=${API_KEY}`;
        const detailsRes = await fetch(detailsUrl);
        if (!detailsRes.ok) {
          throw new Error(`Details request failed: ${detailsRes.status} ${detailsRes.statusText}`);
        }
        const detailsData = await detailsRes.json();

        const nutrients = detailsData.foodNutrients || [];

        // Helper to find nutrient amount by name
        const getNutrientAmount = (name) => {
          const nutrient = nutrients.find(n => n.nutrientName.toLowerCase() === name.toLowerCase());
          return nutrient ? nutrient.value : "N/A";
        };

        results.innerHTML = `
          <h3>Results for: ${food.description}</h3>
          <p>Sodium: ${getNutrientAmount("Sodium")} mg</p>
          <p>Potassium: ${getNutrientAmount("Potassium")} mg</p>
          <p>Phosphorus: ${getNutrientAmount("Phosphorus")} mg</p>
          <p>Protein: ${getNutrientAmount("Protein")} g</p>
        `;
      } catch (error) {
        console.error(error);
        results.innerHTML = `<p class="error">Error fetching data. Please try again later.</p>`;
      }
    }
  </script>
</body>
</html>
