<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CKD Nutrient Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff9f3;
      color: #333;
      padding: 30px;
    }

    .container {
      max-width: 650px;
      margin: auto;
      background: #fef5e7;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(200, 150, 100, 0.1);
    }

    h1 {
      text-align: center;
      color: #cc6600;
    }

    textarea {
      width: 100%;
      height: 60px;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      margin-top: 10px;
      background: #ffcc99;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #ffb84d;
    }

    #results {
      margin-top: 20px;
      background: #fff1df;
      padding: 15px;
      border-radius: 8px;
    }

    .guidelines {
      margin-top: 30px;
      background: #fffbe6;
      padding: 20px;
      border-left: 4px solid #ffcc80;
      border-radius: 8px;
      font-size: 14px;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CKD Nutrient Checker</h1>
    <textarea id="input" placeholder="e.g., Ranch dressing, 1 tbsp"></textarea>
    <button onclick="searchFood()">Check Nutrients</button>
    <div id="results"></div>
    <div class="guidelines">
      <h2>CKD Stage 3 Nutrient Guidelines</h2>
      <p>
        üîπ Sodium: ‚â§ 2,000 mg/day<br>
        üîπ Protein: 47‚Äì51g/day (0.55‚Äì0.6g/kg)<br>
        üîπ Potassium: 2‚Äì4g/day (51‚Äì102 mmol)<br>
        üîπ Phosphorus: 800‚Äì1,000 mg/day
      </p>
      <p>‚ö†Ô∏è Always consult a doctor or registered dietitian.</p>
    </div>
  </div>

  <script>
    async function searchFood() {
      const query = document.getElementById('input').value;
      const results = document.getElementById('results');
      const [item] = query.split(',').map(x => x.trim());
      const API_KEY = "d9b6cec3eb561db6f920a0797ba49f3e";

      results.innerHTML = "Loading...";

      try {
        const searchRes = await fetch("https://foodb.ca/api/v1/foodreport/food", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ food_name: item, api_key: API_KEY, page: 1 })
        });

        const foodData = await searchRes.json();
        const food = foodData.value?.[0];
        if (!food) {
          results.innerHTML = `<p class="error">Food not found</p>`;
          return;
        }

        const contentRes = await fetch("https://foodb.ca/api/v1/foodreport/content", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ food_id: food.food_id, api_key: API_KEY, page: 1 })
        });

        const contentData = await contentRes.json();
        const nutrients = contentData.value || [];

        const get = (name) =>
          nutrients.find(n => n.compound_name.toLowerCase() === name.toLowerCase())?.content || 0;

        results.innerHTML = `
          <h3>Results for: ${food.food_name}</h3>
          <p>Sodium: ${get("Sodium")} mg</p>
          <p>Potassium: ${get("Potassium")} mg</p>
          <p>Phosphorus: ${get("Phosphorus")} mg</p>
          <p>Protein: ${get("Protein")} g</p>
        `;
      } catch (err) {
        console.error(err);
        results.innerHTML = `<p class="error">Error fetching data. Please try again later.</p>`;
      }
    }
  </script>
</body>
</html>
